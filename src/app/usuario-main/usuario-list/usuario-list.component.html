<h5>Listado de Usuarios</h5>
<br>
<table class="table">

    <thead>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Nacionalidad</td>
            <td>Telefono</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of usuarios">
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.nacionalidad}}</td>
            <td>{{item.telefono}}</td>
            <td class="btn-group">
                <button class="btn btn-sm btn-info" (click)="retrieve(item)" ><fa-icon [icon]='faEye'></fa-icon></button>
                <button class="btn btn-sm btn-warning" (click)="update(item)" ><fa-icon [icon]='faPencilAlt'></fa-icon></button>
                <button class="btn btn-sm btn-danger" (click)="delete(item)" ><fa-icon [icon]='faTrash'></fa-icon></button>
                
                <pagination 
                ng-model="currentPage"
                total-items="todos.length"
                max-size="maxSize"  
                boundary-links="true">
                </pagination>


            </td>
        </tr>
    </tbody>
</table>
