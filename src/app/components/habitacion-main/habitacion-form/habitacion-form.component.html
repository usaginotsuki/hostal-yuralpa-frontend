<h5>{{title}}</h5>
<br>
<form [formGroup]="formHabitacion" (ngSubmit)="onSubmit()" class="habitacion">
    <div class="card-body">
        <div class="input-group-mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="faUserCircle"></fa-icon></span>                        
                <div class="btn-group mr-12">
                    <select  class="form-control" formControlName="num_cuarto" [(ngModel)]="habitacion.num_cuarto" [ngClass]="{'is-invalid': submitted && f.num_cuarto.errors }" placeholder="Disponibilidad">
                    <option disabled>--Numero de habitacion--</option>
                    <option *ngFor="let item of nums; let i=index">{{nums[i]}}</option>
                </select>
            </div>
            </div>
        </div>
        <hr>
        <div class="input-group-md-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="faUserCircle"></fa-icon></span>
            
                <input formControlName="fecha_entrada" type="date" [(ngModel)]="habitacion.fecha_entrada" [ngClass]="{'is-invalid': submitted && f.fecha_entrada.errors }" class="form-control form-control-user" placeholder="Fecha de entrada">
                
            </div>
        </div>
        <hr>
        <div class="input-group-md-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="faUserCircle"></fa-icon></span>
            
                <input formControlName="fecha_salida" type="date" [(ngModel)]="habitacion.fecha_salida" [ngClass]="{'is-invalid': submitted && f.fecha_salida.errors }" class="form-control form-control-user" placeholder="Fecha de salida">
                
            </div>
        </div>
        <hr>
        <div class="input-group-md-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="faUserCircle"></fa-icon></span>
            
                <input formControlName="observaciones" type="text" [(ngModel)]="habitacion.observaciones" [ngClass]="{'is-invalid': submitted && f.observaciones.errors }" class="form-control form-control-user" placeholder="Observaciones">
                
            </div>
        </div>
        <hr>
        
        <br>
        <div class="btn-group">
            
            <button type="submit"  class="btn btn-success">
                <fa-icon [icon]='faSave'></fa-icon>&nbsp;Guardar</button>
            &nbsp;&nbsp;<button type="reset" class="btn btn-danger">
                <fa-icon [icon]='faTimes' (click)="onReset()"></fa-icon>&nbsp;Cancelar</button>
        </div>
    </div>
</form>


    <h6>Usuarios</h6>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>NÂ°</th>
                <th>ID </th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>
                    <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#exampleModal">
                        <fa-icon [icon]='faSave'></fa-icon>
                    </button>
                </th>                                                      
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of habitacion.usuario; let i=index">
                <td>
                    {{i+1}}
                </td>
                <td>
                    {{item.identification}}
                </td>
                <td>
                    {{item.nombre}}
                </td>
                <td>
                    {{item.apellido}}
                </td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="delete(item)"><fa-icon [icon]='faTrash'></fa-icon></button>     
                </td>
            </tr>
        </tbody>
    </table>
               
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">

<app-usuario-search (userFound)="addUser($event)"></app-usuario-search>

</div>
</div>
</div>
