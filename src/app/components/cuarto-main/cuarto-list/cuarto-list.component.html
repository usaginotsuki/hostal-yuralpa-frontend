<h5 style="text-align: center">Listado de Cuartos</h5>
<br>
<table mdbTable class="table" hover="true">

    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th><fa-icon [icon]="faDoorClosed"></fa-icon><br> # de habitacion</th>
            <th><fa-icon [icon]="faBed"></fa-icon><br> # de Camas</th>
            <th><fa-icon [icon]="faMoneyBillWave"></fa-icon><br> Costo</th>
            <th><fa-icon [icon]="faUsers"></fa-icon><br> Disponibilidad</th>
            <th><fa-icon [icon]="faWind"></fa-icon><br> Aire</th>
            <th><fa-icon [icon]="faWifi"></fa-icon><br> Internet</th>
            <th><fa-icon [icon]="faUsersCog"></fa-icon><br> Compartido</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cuartos ; let i=index"> 
            <th scope="row">{{i+1}}</th>
            <td>{{item.num_habitacion}}</td>
            <td>{{item.camas}}</td>
            <td>{{item.costo}}</td>
            <td>{{item.disponibilidad | boolean}}</td>
            <td>{{item.aire | boolean}}</td>
            <td>{{item.internet | boolean}}</td>
            <td>{{item.compartido | boolean}}</td>
            <td class="btn-group">
                <button class="btn btn-sm btn-info" [routerLink]="['/room', item.idcuarto]"><fa-icon [icon]='faEye'></fa-icon></button>
                <button class="btn btn-sm btn-warning" (click)="update(item)" ><fa-icon [icon]='faPencilAlt'></fa-icon></button>
                <button class="btn btn-sm btn-danger" (click)="delete(item)" ><fa-icon [icon]='faTrash'></fa-icon></button>
            </td>
        </tr>
    </tbody>
</table>
